<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagevecotr.png">
    <title>404 - Page Non Trouvée</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: var(--light-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-page::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535908f5c3ef64e668e3f5_petr-tichy-fv3UyXi3yzo-unsplash.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.15; }
            100% { opacity: 0.1; }
        }

        .error-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
        }

        .error-title {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        .error-subtitle {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }

        .error-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--highlight-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
            border: 2px solid var(--highlight-color);
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: var(--highlight-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-ghost error-icon"></i>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Oups ! Page non trouvée</h2>
            <p class="error-text">La page que vous recherchez semble avoir disparu dans le cyberespace...</p>
            <a href="index.html" class="home-button">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
